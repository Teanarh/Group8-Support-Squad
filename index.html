<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Squad - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="Assets/logo.png" alt="">
        </div>
        <nav>
            <a href="#" class="nav-link">Home</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <h1 class="title">Welcome Back to<br>Support Squad</h1>
                <p class="subtitle">Log in to your account to continue your support</p>

                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email /User name</label>
                        <input 
                            type="text" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-login">Log In</button>

                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>

                    <p class="signup-text">
                        Don't have an account? <a href="#" class="signup-link">Create one now</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="#" class="footer-link">Terms of Service</a>
        <a href="#" class="footer-link">Privacy Policy</a>
    </footer>
</body>
</html>
